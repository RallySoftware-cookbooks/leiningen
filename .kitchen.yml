---
suites:
- name: leiningen
  run_list:
    - recipe[rs_leiningen]
driver:
  name: gce
  project: saas-rally-dev
  zone: us-west1-a
  network: gwdev-vpc
  subnet: ops-tools
  use_private_ip: true
  metadata:
    team: "ops"
    purpose: "chef test kitchen"
    name: "rs-splunk-test-kitchen"
    ssh-keys: test-kitchen:ssh-rsa 
  tags:
    - ssh
    - everything-out
  service_account_scopes:
    - devstorage.read_write
    - userinfo.email

transport:
  username: test-kitchen
  ssh_key: ~/secrets/id_rsa

platforms:
  - name: centos-7
    driver:
      image_project: centos-cloud
      image_family: centos-7
  - name: centos-6
    driver:
      image_project: centos-cloud
      image_family: centos-6
